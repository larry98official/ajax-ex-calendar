<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>calendar</title>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="top-calendar">
            <h1>
                <span id="nome-mese">Gennaio</span> 2018
            </h1>
            <div class="top-navigation">
                <button class="mese-precedente"> << Precedente</button>
                <button class="mese-successivo">Successivo >> </button>
            </div>
        </div>

        <div class="main-calendar">
            <ul id="calendar">

            </ul>
        </div>

        <script id="calendar-template" type="text/x-handlebars-template">
            <li data-day="{{dataDay}}"> {{day}} </li>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
